{% if bread_crumbs %}
<div class="row">
    <div class="col-sm-12">
        <ol class="breadcrumb">
        {% for item in bread_crumbs %}
            {% if item.url != '' %}
            <li><a href="{{ item.url }}">{{ item.name }}</a></li>
            {% else %}
            <li class="active">{{ item.name }}</li>
            {% endif %}
        {% endfor %}
        </ol>
    </div>
</div>
{% endif %}
